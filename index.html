        gradient.addColorStop(0, 'rgba(255, 0, 0, 0.9)');  // สีแดง (ค่าเกิน 100%)
        gradient.addColorStop(1, 'rgba(255, 99, 132, 0.5)');
    } else if (value > 50) {
        gradient.addColorStop(0, 'rgba(75, 192, 192, 0.9)');  // สีฟ้าเขียว (ค่า 51-100%)
        gradient.addColorStop(1, 'rgba(153, 255, 204, 0.5)');
    } else {
        gradient.addColorStop(0, 'rgba(0, 200, 0, 0.9)');  // สีเขียว (ค่า ≤ 50%)
        gradient.addColorStop(1, 'rgba(144, 238, 144, 0.5)');
    }
    return gradient;
});

healthChart = new Chart(ctx, {
    type: 'bar',
    data: {
        labels: labels,
        datasets: [{
            label: 'เปอร์เซ็นต์ของกลุ่มอาการ',
            data: data,
            backgroundColor: gradientColors,
            borderColor: data.map(value => 
                value > 100 ? 'rgba(255, 0, 0, 1)' : 
                value > 50 ? 'rgba(75, 192, 192, 1)' : 
                'rgba(0, 200, 0, 1)'
            ),
            borderWidth: 2,
            borderRadius: 8,
            hoverBackgroundColor: 'rgba(255, 206, 86, 0.8)',
            hoverBorderColor: 'rgba(255, 206, 86, 1)'
        }]
        
    },
    options: {
        responsive: true,
        indexAxis: 'y',
        plugins: {
            legend: {
                display: false
            },
            tooltip: {
                callbacks: {
                    label: function(tooltipItem) {
                        return tooltipItem.label + ': ' + tooltipItem.raw + '%';
                    }
                }
            }
        },
        scales: {
            x: {
                beginAtZero: true,
                max: Math.max(100, Math.max(...data)),
                grid: {
                    color: 'rgba(200, 200, 200, 0.3)'
                }
            },
            y: {
                grid: {
                    display: false
                }
            }
        }
    }
});
